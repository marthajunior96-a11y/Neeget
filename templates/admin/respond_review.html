{% extends "admin/base_admin.html" %}
{% block admin_content %}
<h1 class="admin-page-title"><i class="fas fa-reply"></i> Respond to Review</h1>

<div class="admin-card mb-3">
    <p><strong>Rating:</strong> {{ review.rating }} stars ‚≠ê</p>
    <p><strong>Comment:</strong> {{ review.comment }}</p>
</div>

<div class="admin-card">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>{{ form.admin_response.label }}</label>
            {{ form.admin_response(class="form-control", rows=5) }}
        </div>
        <button type="submit" class="btn btn-admin-primary"><i class="fas fa-save"></i> Save Response</button>
        <a href="{{ url_for('admin.manage_reviews') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock %}
