{% extends "base.html" %}
{% block title %}Flag Service{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Flag Service: {{ service.service_name }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>Reason for Flagging</label>
            {{ form.reason(class="form-control", rows=5) }}
        </div>
        <button type="submit" class="btn btn-danger">Flag Service</button>
        <a href="{{ url_for('admin.manage_services') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
