{% extends "base.html" %}
{% block title %}Flag User{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Flag User: {{ user.name }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>Reason for Flagging</label>
            {{ form.reason(class="form-control", rows=5) }}
        </div>
        <button type="submit" class="btn btn-danger">Flag User</button>
        <a href="{{ url_for('admin.user_detail', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
