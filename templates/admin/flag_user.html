{% extends "admin/base_admin.html" %}

{% block title %}Flag User{% endblock %}

{% block breadcrumb %}
<i class="fas fa-flag"></i>
<span>Flag User</span>
{% endblock %}

{% block content %}
<h1 class="admin-page-title"><i class="fas fa-flag"></i> Flag User</h1>

<div class="admin-card">
    <h5>{{ user.name }}</h5>
    <p class="text-muted">Email: {{ user.email }}</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>{{ form.reason.label }}</label>
            {{ form.reason(class="form-control", rows=5) }}
        </div>
        <button type="submit" class="btn btn-admin-danger"><i class="fas fa-flag"></i> Flag User</button>
        <a href="{{ url_for('admin.user_detail', user_id=user.id) }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock %}
