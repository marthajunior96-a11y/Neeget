{% extends "admin/base_admin.html" %}
{% block admin_content %}
<h1 class="admin-page-title"><i class="fas fa-edit"></i> Edit Setting: {{ setting.setting_key }}</h1>

<div class="admin-card">
    <p class="text-muted">{{ setting.description }}</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label>{{ form.setting_value.label }}</label>
            {{ form.setting_value(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-admin-primary"><i class="fas fa-save"></i> Save</button>
        <a href="{{ url_for('admin.settings') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock %}
