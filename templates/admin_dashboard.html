<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Neeget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Neeget - Admin</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Dashboard</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Management</h5>
                        <p class="card-text">Manage users and providers</p>
                        <a href="#" class="btn btn-danger">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Analytics</h5>
                        <p class="card-text">View platform metrics</p>
                        <a href="#" class="btn btn-danger">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Support Tickets</h5>
                        <p class="card-text">Handle support requests</p>
                        <a href="#" class="btn btn-danger">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fraud Monitoring</h5>
                        <p class="card-text">Monitor suspicious activity</p>
                        <a href="#" class="btn btn-danger">Monitor</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
